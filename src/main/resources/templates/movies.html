<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container p-5">
    <h1 style="text-decoration: underline">Hello, from List of Movie</h1>

    <br>

    <div class="row mb-3">
        <div class="col-md-4">
            <a th:href="@{/movies/data-form}" class="btn btn-primary">Agregar Película</a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Clasificación</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="movie: ${listMovie}">
            <th scope="row" th:text="${movie.id}"></th>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre.description}"></td>
            <td th:text="${movie.classification.description}"></td>
            <td>
                <a th:href="@{/movies/data-form/{id}(id=${movie.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-light">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
